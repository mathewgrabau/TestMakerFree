<h3>Results</h3>
<div *ngIf="results.length > 0">
    <table class="results">
        <thead>
        <tr>
            <th>Text</th>
            <th>Min. Value</th>
            <th>Max. Value</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let result of results">
            <td>{{result.Text}}</td>
            <td *ngIf="result.MinValue === null">N/A</td>
            <td *ngIf="result.MinValue !== null">{{result.MinValue}}</td>
            <td *ngIf="result.MinValue === null">N/A</td>
            <td *ngIf="result.MinValue !== null">{{result.MaxValue}}</td>
            <td>
                <input type="button" value="Edit" (click)="onEdit(result)" />
                <input type="button" value="Delete" (click)="onDelete(result)" />
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div *ngIf="results.length == 0">
    This quiz has no results yet. Click the <strong>Add a new result</strong> button to add the first one!
</div>
<input type="button" value="Add a new result" (click)="onCreate()" />
